<head>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  
  body, html { 
    height:100%; 
    width:100%; 
    overflow:hidden; 
    background:#0b0f1a; 
    color:#fff;
    font-family: 'Open Sans', sans-serif;
  }

  /* Particle Background System */
  .particles-container {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #1e3a8a 0%, #0b0f1a 100%);
  }
  
  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(78, 205, 196, 0.4);
    animation: float 15s infinite linear;
    box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
  }
  
  @keyframes float {
    0% {
      transform: translateY(0) translateX(0) rotate(0deg) scale(1);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-1000%) translateX(100%) rotate(360deg) scale(0.5);
      opacity: 0;
    }
  }

  /* Animated Grid Background */
  .grid { 
    position: fixed; 
    width:100%; 
    height:100%; 
    background: 
      linear-gradient(90deg, rgba(78, 205, 196, 0.03) 1px, transparent 1px),
      linear-gradient(rgba(78, 205, 196, 0.03) 1px, transparent 1px);
    background-size:50px 50px; 
    animation: moveGrid 20s linear infinite; 
    z-index:1; 
  }
  
  @keyframes moveGrid { 
    0% { background-position:0 0,0 0; } 
    100% { background-position:50px 50px,50px 50px; } 
  }

  /* Logo Component */
  .logo-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    position: relative;
    z-index: 10;
  }

  .logo {
    width: 50px;
    height: 50px;
    animation: logoFloat 3s ease-in-out infinite;
  }

  @keyframes logoFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
  }

  .logo-text {
    font-family: 'Poppins', sans-serif;
    font-size: 1.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, #4ecdc4, #ffdd59);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* Main Container */
  .container { 
    position:relative; 
    z-index:2; 
    display:flex; 
    flex-direction:column; 
    justify-content:center; 
    align-items:center; 
    height:100%; 
    text-align:center;
    padding: 2rem;
  }

  /* Splash Screen */
  .splash { 
    opacity:0; 
    transform:scale(0.95); 
    animation:splashFadeIn 1.2s forwards 0.5s; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 900px;
  }
  
  .splash-logo {
    width: 120px;
    height: 120px;
    margin-bottom: 2rem;
    filter: drop-shadow(0 0 30px rgba(78, 205, 196, 0.6));
    animation: pulseScale 2s ease-in-out infinite;
  }

  @keyframes pulseScale {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  .splash h1 { 
    font-family:'Poppins', sans-serif; 
    font-size:clamp(2.5rem,7vw,4.5rem); 
    font-weight:900; 
    background: linear-gradient(135deg, #4ecdc4, #ffdd59, #4ecdc4);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientShift 3s ease infinite, pulseGlow 2s ease-in-out infinite alternate; 
    margin-bottom:1rem; 
    position: relative;
    line-height: 1.2;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes pulseGlow {
    0% { filter: drop-shadow(0 0 10px rgba(78, 205, 196, 0.5)); }
    100% { filter: drop-shadow(0 0 30px rgba(255, 221, 89, 0.8)); }
  }

  /* Typing Slogan */
  .slogan { 
    font-family:'Open Sans', sans-serif; 
    font-size:clamp(1rem, 2.5vw, 1.3rem); 
    color:#cbd5e1; 
    min-height:2rem; 
    border-right: 3px solid #4ecdc4; 
    white-space:nowrap; 
    overflow:hidden; 
    letter-spacing:0.5px; 
    margin-bottom: 2rem;
    padding-right: 5px;
    animation: blink 0.7s infinite;
  }

  @keyframes blink {
    0%, 50% { border-color: #4ecdc4; }
    51%, 100% { border-color: transparent; }
  }

  /* Feature Pills */
  .features {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 2rem;
    opacity: 0;
    animation: fadeIn 1s forwards 1.5s;
  }

  .feature-pill {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(78, 205, 196, 0.3);
    padding: 0.5rem 1.2rem;
    border-radius: 999px;
    font-size: 0.9rem;
    color: #4ecdc4;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .feature-pill:hover {
    background: rgba(78, 205, 196, 0.2);
    border-color: #4ecdc4;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
  }

  /* Get Started Button */
  .get-started-btn {
    margin-top: 1rem;
    background: linear-gradient(135deg, #ffdd59, #ffc107);
    color: #0b0f1a;
    font-weight: 700;
    font-family: 'Poppins', sans-serif;
    border: none;
    border-radius: 999px;
    padding: 1rem 3rem;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    font-size: 1.1rem;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(255, 221, 89, 0.4);
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  .get-started-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
    transition: left 0.5s;
  }
  
  .get-started-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 20px 40px rgba(255, 221, 89, 0.6);
  }
  
  .get-started-btn:hover::before {
    left: 100%;
  }

  .get-started-btn:active {
    transform: translateY(-2px) scale(1.02);
  }

  @keyframes splashFadeIn { 
    0% { opacity:0; transform:scale(0.95) translateY(20px); } 
    100% { opacity:1; transform:scale(1) translateY(0); } 
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* Signup Form */
  .form-container { 
    display:none; 
    flex-direction:column; 
    align-items:center; 
    justify-content:center; 
    height:100%; 
    text-align:center; 
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease;
    max-width: 500px;
  }
  
  .form-container.active {
    opacity: 1;
    transform: translateY(0);
  }

  .form-header {
    margin-bottom: 2rem;
  }

  .form-logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.5));
  }
  
  .form-container h2 { 
    font-family:'Poppins', sans-serif; 
    font-size:2.5rem; 
    margin-bottom:0.5rem; 
    background: linear-gradient(135deg, #4ecdc4, #ffdd59);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
  }

  .form-container p {
    color: #94a3b8;
    margin-bottom: 2rem;
    font-size: 1rem;
  }
  
  .form-group {
    position: relative;
    margin: 1.2rem 0;
    width: 100%;
    max-width: 400px;
  }
  
  .form-container input { 
    padding:1rem 1.2rem; 
    width:100%; 
    border-radius:12px; 
    border:2px solid rgba(78, 205, 196, 0.2); 
    outline:none; 
    font-size:1rem; 
    font-family:'Open Sans', sans-serif; 
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    color: white;
    transition: all 0.3s ease;
  }
  
  .form-container input::placeholder {
    color: rgba(255, 255, 255, 0.3);
  }
  
  .form-container input:focus { 
    border:2px solid #4ecdc4; 
    box-shadow:0 0 20px rgba(78,205,196,0.3), 0 0 40px rgba(78,205,196,0.1);
    background: rgba(255,255,255,0.08);
    transform: translateY(-2px);
  }
  
  .form-container input:valid {
    border-color: rgba(78,205,196,0.6);
  }
  
  .floating-label {
    position: absolute;
    top: 1rem;
    left: 1.2rem;
    font-size: 1rem;
    color: rgba(255,255,255,0.5);
    pointer-events: none;
    transition: all 0.3s ease;
    font-family: 'Open Sans', sans-serif;
    background: transparent;
  }
  
  .form-container input:focus + .floating-label,
  .form-container input:not(:placeholder-shown) + .floating-label {
    top: -0.5rem;
    left: 0.8rem;
    font-size: 0.75rem;
    color: #4ecdc4;
    background: #0b0f1a;
    padding: 0 0.5rem;
    font-weight: 600;
  }

  .form-container button { 
    margin-top:1.5rem; 
    background:linear-gradient(135deg, #ffdd59, #ffc107); 
    color:#0b0f1a; 
    font-weight:700; 
    font-family:'Poppins', sans-serif; 
    border:none; 
    border-radius:999px; 
    padding:1rem 3rem; 
    cursor:pointer; 
    transition:all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(255,221,89,0.4);
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    width: 100%;
    max-width: 400px;
  }
  
  .form-container button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
    transition: left 0.5s;
  }
  
  .form-container button:hover { 
    transform:translateY(-5px) scale(1.02); 
    box-shadow:0 20px 40px rgba(255,221,89,0.6); 
  }
  
  .form-container button:hover::before {
    left: 100%;
  }
  
  .form-container button:active {
    transform:translateY(-2px) scale(1); 
  }

  .form-container button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  
  /* Success Animation */
  .success-animation {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.8s ease;
  }
  
  .success-animation.active {
    opacity: 1;
    transform: scale(1);
  }
  
  .checkmark-wrapper {
    margin-bottom: 2rem;
  }
  
  .checkmark {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: block;
    stroke-width: 3;
    stroke: #4ecdc4;
    stroke-miterlimit: 10;
    margin: 0 auto;
    box-shadow: inset 0px 0px 0px #4ecdc4, 0 0 30px rgba(78, 205, 196, 0.5);
    animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
  }
  
  .checkmark__circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    stroke-width: 3;
    stroke-miterlimit: 10;
    stroke: #4ecdc4;
    fill: none;
    animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
  }
  
  .checkmark__check {
    transform-origin: 50% 50%;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
  }
  
  @keyframes stroke {
    100% {
      stroke-dashoffset: 0;
    }
  }
  
  @keyframes scale {
    0%, 100% {
      transform: none;
    }
    50% {
      transform: scale3d(1.15, 1.15, 1);
    }
  }
  
  @keyframes fill {
    100% {
      box-shadow: inset 0px 0px 0px 50px #4ecdc4, 0 0 30px rgba(78, 205, 196, 0.5);
    }
  }

  .success-animation h2 {
    color: #4ecdc4;
    font-family: 'Poppins', sans-serif;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .success-animation p {
    color: #94a3b8;
    font-size: 1.1rem;
  }

  /* Loading dots */
  .loading-dots {
    display: inline-block;
  }

  .loading-dots span {
    animation: blink 1.4s infinite both;
  }

  .loading-dots span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .loading-dots span:nth-child(3) {
    animation-delay: 0.4s;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .splash h1 {
      font-size: 2.5rem;
    }

    .slogan {
      font-size: 1rem;
    }

    .feature-pill {
      font-size: 0.8rem;
      padding: 0.4rem 1rem;
    }

    .get-started-btn,
    .form-container button {
      padding: 0.9rem 2rem;
      font-size: 1rem;
    }

    .form-container h2 {
      font-size: 2rem;
    }

    .logo {
      width: 40px;
      height: 40px;
    }
  }
</style>
</head>
<body>

<div class="particles-container" id="particles"></div>
<div class="grid"></div>

<div class="container">

  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <!-- SVG Logo -->
    <svg class="splash-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="90" fill="url(#logoGrad)" opacity="0.2"/>
      <path d="M 60 70 L 60 140 L 100 130 L 100 60 Z" fill="url(#logoGrad)"/>
      <path d="M 140 70 L 140 140 L 100 130 L 100 60 Z" fill="url(#logoGrad)" opacity="0.7"/>
      <circle cx="70" cy="90" r="8" fill="#ffdd59"/>
      <circle cx="100" cy="80" r="8" fill="#ffdd59"/>
      <circle cx="130" cy="90" r="8" fill="#ffdd59"/>
      <line x1="70" y1="90" x2="100" y2="80" stroke="#ffdd59" stroke-width="2"/>
      <line x1="100" y1="80" x2="130" y2="90" stroke="#ffdd59" stroke-width="2"/>
      <text x="100" y="125" font-size="48" font-weight="bold" fill="white" text-anchor="middle" font-family="Poppins">CC</text>
    </svg>

    <h1>Welcome to Campus Connect</h1>
    <div class="slogan"><span id="slogan"></span></div>
    
    <div class="features">
      <div class="feature-pill">ðŸ“š Study Resources</div>
      <div class="feature-pill">ðŸ‘¥ Peer Collaboration</div>
      <div class="feature-pill">ðŸŽ¯ Mentorship</div>
      <div class="feature-pill">ðŸ“Š Progress Tracking</div>
    </div>

    <button class="get-started-btn" id="getStartedBtn">Get Started</button>
  </div>

  <!-- Signup Form -->
  <div class="form-container" id="signupForm">
    <div class="form-header">
      <svg class="form-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="formLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
          </linearGradient>
        </defs>
        <circle cx="100" cy="100" r="85" fill="none" stroke="url(#formLogoGrad)" stroke-width="4"/>
        <circle cx="100" cy="100" r="40" fill="url(#formLogoGrad)"/>
        <text x="100" y="115" font-size="36" font-weight="bold" fill="white" text-anchor="middle" font-family="Poppins">CC</text>
      </svg>
      <h2>Create Your Account</h2>
      <p>Join thousands of students already learning together</p>
    </div>
    
    <div class="form-group">
      <input type="text" id="firstName" placeholder=" " required>
      <label class="floating-label" for="firstName">First Name</label>
    </div>
    
    <div class="form-group">
      <input type="text" id="surname" placeholder=" " required>
      <label class="floating-label" for="surname">Surname</label>
    </div>
    
    <div class="form-group">
      <input type="email" id="email" placeholder=" " required>
      <label class="floating-label" for="email">Email Address</label>
    </div>
    
    <button id="signupBtn">Sign Up Now</button>
  </div>

  <!-- Success Animation -->
  <div class="success-animation" id="successAnimation">
    <div class="checkmark-wrapper">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
    </div>
    <h2>Welcome Aboard!</h2>
    <p>Your account has been created successfully</p>
    <p class="loading-dots">Redirecting<span>.</span><span>.</span><span>.</span></p>
  </div>

</div>

<script>
  const splash = document.getElementById('splash');
  const signupForm = document.getElementById('signupForm');
  const signupBtn = document.getElementById('signupBtn');
  const getStartedBtn = document.getElementById('getStartedBtn');
  const successAnimation = document.getElementById('successAnimation');
  const particlesContainer = document.getElementById('particles');

  // Create enhanced particle system
  function createParticles() {
    const particleCount = 40;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      const delay = Math.random() * 20;
      const duration = Math.random() * 10 + 15;
      particle.style.animationDelay = `${delay}s`;
      particle.style.animationDuration = `${duration}s`;
      
      particlesContainer.appendChild(particle);
    }
  }

  // Enhanced typing effect
  const sloganText = "Your hub for study resources, collaboration, and student success.";
  const sloganElement = document.getElementById('slogan');
  let i = 0;
  const typingSpeed = 30;

  function typeSlogan() {
    if(i < sloganText.length){
      sloganElement.textContent += sloganText.charAt(i);
      i++;
      setTimeout(typeSlogan, typingSpeed);
    }
  }

  // Get Started - go to services
  getStartedBtn.addEventListener('click', ()=>{
    window.location.href = "Service.html";
  });

  // Auto transition after typing completes
  setTimeout(()=>{
    splash.style.transition = "opacity 0.8s ease, transform 0.8s ease";
    splash.style.opacity = "0";
    splash.style.transform = "translateY(-30px)";
    setTimeout(()=>{
      splash.style.display='none';
      signupForm.style.display='flex';
      setTimeout(() => {
        signupForm.classList.add('active');
      }, 50);
    }, 800);
  }, 4000);

  // Form submission
  signupBtn.addEventListener('click', ()=>{
    const firstName = document.getElementById('firstName').value.trim();
    const surname = document.getElementById('surname').value.trim();
    const email = document.getElementById('email').value.trim();

    if(firstName && surname && email && email.includes('@')){
      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating Account...';
      
      setTimeout(() => {
        signupForm.classList.remove('active');
        setTimeout(() => {
          signupForm.style.display = 'none';
          successAnimation.style.display = 'flex';
          setTimeout(() => {
            successAnimation.classList.add('active');
          }, 50);
        }, 600);
        
        setTimeout(() => {
          window.location.href = "About.html";
        }, 3500);
      }, 1000);
    } else {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        if (!input.value.trim() || (input.type === 'email' && !input.value.includes('@'))) {
          input.style.animation = 'shake 0.5s';
          input.style.borderColor = '#ef4444';
          setTimeout(() => {
            input.style.animation = '';
            input.style.borderColor = '';
          }, 500);
        }
      });
    }
  });

  // Shake animation
  const style = document.createElement('style');
  style.textContent = `
